<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta charset="utf-8">
        <title>月曜日のたわわ</title>
		<script type="text/javascript" src="jquery.min.js"></script>
		<style type="text/css">
			#bgd {width:100%;max-width:1330px;margin: 0px auto;position: relative;}
			#img {width:100%;}
			#vd	{position: absolute;top: 521px;right: 243px;transform:rotate(-12.4deg);}
			iframe {-webkit-filter:sepia() hue-rotate(165deg) saturate(1.4) brightness(1.1) contrast(0.75) url(#monochrome);
			filter:sepia() hue-rotate(165deg) saturate(1.4) brightness(1.1) contrast(0.75) url(#monochrome);}
			.defs-only {position: absolute;height: 0; width: 0;overflow: none;left: -100%;}
		</style>
    </head>
    <body>
	<svg class="defs-only">
	  <filter id="monochrome" color-interpolation-filters="sRGB"
			  x="0" y="0" height="100%" width="100%">
		<feColorMatrix type="matrix"
		  values="1 0 -0.1 0 0   1.2 -0.1 -0.1 0 0.20   1 0 0 0 0.85   0 0 0 1 0" />
	  </filter>
	</svg>
	<div id="bgd">
		<div id="vd">
			<iframe width="172" height="109" src="https://www.youtube.com/embed/NW18XAkV4cY?list=PLasUyeBbP9j9IXyknAlpkGmKFB-LOpWc2&autoplay=1&loop=1" frameborder="0" allowfullscreen></iframe>
		</div>
		<img id="img" src="tawawa.jpg"><img>
	</div>
	
		<script>
		resize();
		$(window).resize(function() {
		  resize();
		});
		function resize(){
			$('#vd').css('top', $('#bgd').width() * 0.728571 +'px')
			$('#vd').css('right', $('#bgd').width() * 0.33985 +'px')
			$('iframe').css('width', $('#bgd').width() * 0.240602 +'px')
			$('iframe').css('height', $('#bgd').width() * 0.152632 +'px')
		}
		</script>
    </body>
</html>
